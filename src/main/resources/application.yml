server:
  port: 8123
  servlet:
    context-path: /api
spring:
  application:
    name: huanshi-api
  # 数据库配置
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/huanshi
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      # 告诉 MP，"未删除" 的值是 false
      logic-not-delete-value: false
      # 告诉 MP，"已删除" 的值是 true
      logic-delete-value: true
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.godwei.huanshi.controller
